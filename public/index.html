<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Flower's site </title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#myPage">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" id="loginModalBtn">
            LOGIN
          </button>
        </li>
        
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">MORE
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
        <li><button type="button" id="catalogBtn">CATALOG</button></li>

<div class="container"  name="main-content" id="main-content">

<!-- Footer -->
<footer class="text-center">

    <span class="glyphicon glyphicon-chevron-up"></span>
  </a><br><br>
  <p>Joss and Daniel , designers of webSites </p> 
</footer>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form" id="loginForm">
      <div class="modal-body">
        <div class="form-group">
          <label for="username">Username</label>
            <input name="username" class="form-control" placeholder="Username" id="username" required>
        </div> 
        <div class="form-group">
          <label for="password">Password</label>
            <input class="form-control" placeholder="******" type="password" name="password" id="password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button  type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    </div>
  </div>
</div>
</body>
</html>


<script>

  $(document).ready(function(){
    $('#catalogBtn').click(function(){
      $('#main-content').load('/catalog')
    });
    $('#contactBtn').click(function(){
      $('#main-content').load('/contact')
    });
    $('#aboutBtn').click(function(){
      $('#main-content').load('/about')
    });
  });


  const myForm = document.getElementById('loginForm');
  var currentUser = "";
  myForm.addEventListener('submit', function  (e) {
    e.preventDefault();

    btn = document.getElementById('loginModalBtn');
    if (btn.innerText == 'LOGIN'){
    const formData = new FormData(this);
    const plainFormData = Object.fromEntries(formData.entries());
    const formDataJsonString = JSON.stringify(plainFormData);
    fetch('/login', {
      headers: {
      'Content-Type': 'application/json'
    },
      method: 'post',
      body: formDataJsonString
    }).then(function (response){
      console.log(response.status)
      if (response.status == 200) {
        btn = document.getElementById('loginModalBtn');
        btn.innerText = 'LOGOUT';
        $('#loginModalBtn').removeAttr('data-toggle');
        currentUser = plainFormData.username;
        sendFetchReq("home");
        $('#loginModal').modal('toggle'); 
      }
      return response.text();
    }).then(function (text) {
      console.log(text);
    }).catch(function (error){ 
      console.error(error);
    })
  }});

  const modalBtn = document.getElementById('loginModalBtn');
  modalBtn.addEventListener("click", updateLoginButton);

  function updateLoginButton() {
    btn = document.getElementById('loginModalBtn');
    if (btn.innerText == 'LOGOUT'){
    $('#loginModalBtn').attr('data-toggle', 'modal');
    btn.innerText = "LOGIN";
    currentUser = ""; 
    sendFetchReq("");
  }
}

  function sendFetchReq(url) {
    btn = document.getElementById('loginModalBtn');
   fetch('/' + url + '?' + new URLSearchParams({
     name: currentUser,
  }));
  }
</script>
